server:
  http_port: 23890
  http_host: "0.0.0.0"
  websocket_port: 23891
  websocket_host: "0.0.0.0"
  management_port: 23892
  management_host: "0.0.0.0"  # Allow management from outside container

agent:
  # Use process mode - agents run as processes inside the relay container
  # This is simpler than container mode since the relay is already containerized
  command: "npx"
  args: ["@zed-industries/claude-code-acp"]
  # Environment variables passed to agent processes
  env:
    ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
    HOME: "${HOME}"
    PATH: "${PATH}"
  startup_timeout_seconds: 10
  max_concurrent_sessions: 100

database:
  path: "/data/relay-messages.db"
